<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Ujian TIM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="bg-light">

<div class="container-fluid py-4">
    
    <div class="card p-4 mb-4 no-print border-warning border-2">
        <h4 class="text-warning text-dark">ðŸ”” Permintaan Tiket Masuk</h4>
        <p class="text-muted">Klik tombol "Generate" lalu berikan kodenya kepada peserta.</p>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Waktu Request</th>
                        <th>Nama Peserta</th>
                        <th>Perusahaan</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="request-table-body">
                    </tbody>
            </table>
        </div>
    </div>

    <div class="card p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4>ðŸ“‹ Rekapitulasi Hasil Ujian</h4>
            <button class="btn btn-danger btn-sm no-print" onclick="resetSystem()">Reset Semua Data</button>
        </div>

        <div class="row g-3 mb-4 no-print bg-white p-3 border rounded">
            <div class="col-md-3">
                <label>Dari Tanggal</label>
                <input type="date" class="form-control" id="filter-start">
            </div>
            <div class="col-md-3">
                <label>Sampai Tanggal</label>
                <input type="date" class="form-control" id="filter-end">
            </div>
            <div class="col-md-3 d-flex align-items-end">
                <button class="btn btn-primary w-100 me-2" onclick="loadAdminData()">Filter</button>
                <button class="btn btn-success w-100" onclick="window.print()">Print Laporan</button>
            </div>
        </div>

        <table class="table table-bordered table-striped align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Tanggal</th>
                    <th>Nama</th>
                    <th>Perusahaan</th>
                    <th>Jabatan</th>
                    <th>Foto Sim</th>
                    <th>Tiket</th>
                    <th>Skor</th>
                    <th>Status</th>
                    <th class="no-print">Aksi</th>
                </tr>
            </thead>
            <tbody id="result-table-body">
                </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="ticketModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">Tiket Berhasil Dibuat</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                <p>Berikan kode ini kepada peserta:</p>
                <h1 class="display-4 fw-bold text-primary" id="modal-ticket-code">...</h1>
                <p class="mb-0" id="modal-user-name"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> 
<script src="js/logic.js"></script>

<script>
    // Auto load data admin setiap 2 detik untuk cek request baru
    document.addEventListener('DOMContentLoaded', () => {
        loadAdminData();
        setInterval(loadAdminData, 3000); // Polling data
    });
</script>
</body>
</html>
